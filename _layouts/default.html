<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
    <script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>


<script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
<script src="{{ site.baseurl }}/bower_components/jqcloud2/dist/jqcloud.min.js"></script>

<link rel="stylesheet" href="{{ site.baseurl }}/bower_components/jqcloud2/dist/jqcloud.min.css">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
      <!--  <h2>Indice</h2>
        <ul>
          <li>Modulo i</li>
          <li>Modulo ii</li>
          <li>Modulo iii</li>
          <li>Modulo iv</li>
          <li>Modulo v</li>
        </ul>-->
        <div id="demo">
        </div>

	  </header>


      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Powered by GitHub Pages, Jekyll, MathJax</small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}

  <script type="text/javascript">

  var words = [
    {text: "Modulo i", weight: 0, link: '{{site.baseurl}}/pages/moduloi'},
    {text: "Modulo ii", weight: 0},
    {text: "Modulo iii", weight: 0},
    {text: "Modulo iv", weight: 0},
    {text: "Modulo v", weight: 0, link: '{{site.baseurl}}/pages/modulov'}
  ];

  $('#demo').jQCloud(words,
  {
   width: 270,
   height: 250
  })

  ;
  </script>



  </body>
</html>
